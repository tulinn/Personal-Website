---
layout: default
---

<div id="home">
  <ul class="posts" style="list-style: none;">
  <article class="post">

    <header class="post-header">
      <h3 class="post-title">{{ page.title }}</h3>
      <hr />
    </header>

    <div class="post-content">
      {{ content }}
    </div>

  </article>
  </ul>
</div>
