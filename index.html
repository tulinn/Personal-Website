---
layout: default
title: Tulin Akdogan
---
           

<div id="home">
    <br>
<!--    <hr />-->
    <ul class="posts" style="list-style: none;">

      {% for post in site.posts %}
        <li>
          <h4>{{ post.title }}</h4>
          <i><span id="date">{{ post.date | date: '%B %d, %Y' }} </span></i>
          <p>{{ post.summary }} </p>
          <a href="{{ post.url }}" style="color: #0071CD;">READ MORE</a>
        </li>
      <br>
      <hr>
      {% endfor %}

    </ul>
</div><!-- end #home -->
